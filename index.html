<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./javascript/index.js" defer></script>
</head>

<body data-js="body">
    <header class="header">
        <h1>Quiz App</h1>
    </header>

    <main class="main" data-js="main">
        <section class="question-card">
            <a><img class="question-card--bookmark" src="./assets/bookmark.png" alt="bookmark" /></a>
            <p>
                What property flips the axis in flexbox?
            </p>
            <button type="button" class="question-card--answer-button">Show Answer</button>
            <p class="question-card--answer-text hidden" id="">flex-direction</p>
            <ul class="question-card--categories-list" role="list">
                <li class="question-card--categories-list--item">#html</li>
                <li class="question-card--categories-list--item">#flexbox</li>
                <li class="question-card--categories-list--item">#css</li>
            </ul>
        </section>

        <section class="question-card">
            <a><img class="question-card--bookmark" src="./assets/bookmark.png" alt="bookmark" /></a>
            <p>
                What property combines flex-direction and flex-wrap?
            </p>
            <button type="button" class="question-card--answer-button">Show Answer</button>
            <p class="question-card--answer-text hidden">flex-flow</p>
            <ul class="question-card--categories-list" role="list">
                <li class="question-card--categories-list--item">#html</li>
                <li class="question-card--categories-list--item">#flexbox</li>
                <li class="question-card--categories-list--item">#css</li>
            </ul>
        </section>

        <section class="question-card">
            <a><img class="question-card--bookmark" src="./assets/bookmark.png" alt="bookmark" /></a>
            <p>
                What git command in the terminal deletes a branch?
            </p>
            <button type="button" class="question-card--answer-button">Show Answer</button>
            <p class="question-card--answer-text hidden">git branch -D</p>
            <ul class="question-card--categories-list" role="list">
                <li class="question-card--categories-list--item">#git</li>
                <li class="question-card--categories-list--item">#shell</li>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <nav>
            <ul class="navigation-menu">
                <li class="navigation-menu--home-link">
                    <img src="./assets/home_filled.png" class="active" alt="home">
                </li>
                <li class="navigation-menu--bookmark-link">
                    <a href="./bookmarks.html"><img src="./assets/bookmark_transparent.png" alt="home"></a>
                </li>
                <li class="navigation-menu--profile-link">
                    <a href="./profile.html"><img src="./assets/profile.png" alt="home"></a>
                </li>
            </ul>
        </nav>
    </footer>
</body>

</html>
