<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./javascript/index.js" defer></script>
</head>

<body data-js="body">
    <header class="header">
        <h1></h1>
        <li class="settings-box--dark-mode">
            <h4>Dark Mode</h4>
            <label class="settings-box--switch">
                <input type="checkbox" id="darkmode-switch" class="settings-box--input" checked>
                <span class="slider round"></span>
            </label>
        </li>
    </header>

    <main class="main" data-js="form-main">
        <br>
        <h2>Create Your Own Quiz</h2>
        <section class="question-card">

            <form data-js="form">
                <fieldset>
                    <label for="your-question">Question</label>
                    <textarea name="your-question" id="your-question-name" rows="2" cols="50" maxlength="150"
                        data-js="questionMessage"></textarea>
                    <small class="form__character-count">(<span data-js="amountLeftQuestion"></span> characters
                        left)</small>
                </fieldset>

                <fieldset>
                    <label for="your-answer">Answer</label>
                    <textarea name="your-answer" id="your-answer" rows="2" cols="50" maxlength="150"
                        data-js="answerMessage"></textarea>
                    <small class="form__character-count">(<span data-js="amountLeftAnswer"></span> characters
                        left)</small>
                </fieldset>
                <fieldset>
                    <label for="tags">Tags</label>
                    <input type="text" name="tags" id="tags" />
                </fieldset>

                <button type="submit" class="submitbutton">Add Card</button>
            </form>
        </section>
    </main>


    <footer class="footer">
        <nav class="nav">
            <ul class="navigation-menu">
                <li class="navigation-menu--home-link">
                    <a href="./index.html"><img src="./assets/home.png" alt="home"></a>
                </li>
                <li class="navigation-menu--bookmark-link">
                    <a href="./bookmarks.html"><img src="./assets/bookmark_transparent.png" alt="home"></a>
                </li>
                <li class="navigation-menu--profile-link">
                    <img src="./assets/add_filled.png" class="active" alt="home">
                </li>
            </ul>
        </nav>
    </footer>
</body>

</html>
